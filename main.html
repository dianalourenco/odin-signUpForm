<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://db.onlinewebfonts.com/c/7d460b18433753a097e5bc2bad7c8dd9?family=Norse+Bold" rel="stylesheet">
</head>
<body>
    <div id="main">
        <div id="left">
            <img id="img-leaf" src="img/halie-west-25xggax4bSA-unsplash.jpg">
            <div id="logo-bar">
                <img id="img-logo" src="img/odin-lined.png">
            </div>
        </div>

        <div id="right">
            <div id="text">
                <div class="text" id="text1">
                This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                </div>
                <div class="text" id="text2">
                    Sign up <em>now</em> to get started.
                </div>
                <div class="text" id="text3">
                    You <em>know</em> you want to.
                </div>
            </div>

            <div id="form">
                <p id="text-form">Let's do this!</p>

                <form>
                    <div class="label" id="first_name">
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" name="first_name" required>
                    </div>

                    <div class="label"  id="last_name">
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name" name="last_name" required>
                    </div>
                        
                    <div class="label" id="email">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                        
                    <div class="label" id="phone_number">
                        <label for="phone_number">Phone Number</label>
                        <input type="tel" id="phone_number" name="phone_number" required>
                    </div>

                    <div class="label" id="password">
                       <label for="password">Password</label>
                        <input type="password" id="password" name="password" required> 
                    </div>
                        
                    <div class="label" id="confirm_password">
                        <label for="confirm_password">Confirm Password</label>
                        <input type="password" id="confirm_password" required>
                    </div>  
                </form>
            </div>
           
            <div id="end">
                <div class="create-btn">
                <button type="submit">Create Account</button>
                </div>

                <p class="text">Already have an account?<a>Log in</a></p>
            </div>
            
        </div>
    </div>
</body>
</html>
